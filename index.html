    <script>
      const blur = document.getElementById("blur");
      const navToggle = document.getElementById("navToggle");
      let navOpen = true;
      toggleNav();
      function toggleNav()
      {
        if (navOpen)
        {
          blur.style.visibility = "hidden";
          navToggle.style.backgroundImage = "url('hamburger_logo.png')";
          navOpen = false;
        }
        else
        {
          blur.style.visibility = "visible";
          navToggle.style.backgroundImage = "url('hamburger_logo_open.png')";
          navOpen = true;
        }
      }
    </script>
